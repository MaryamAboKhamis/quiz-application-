<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- link css file -->
     <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="quiz">
            <div class="name-quiz">
                <header class="main-header"></header>
                <div class="progress"><span><span class="prog"></span></span></div>
                <div class="progress-result"></div>
            </div>
            <div class="question">
                <div class="que"><h3></h3></div>
                <div><p class="explain"></p></div>
                <ul class="ansewers">

                </ul>
            </div>
            <div class="footer">
                    <div class="btn-control">
                        <button>
                            <select name="" id="">
                                <optgroup label="Choose A Field"></optgroup>
                                <option value="javascript" selected>javascript</option>
                                <option value="data-analysis">data analysis</option>
                                <option value="culture">general culture</option>
                                <option value="math">math</option>
                                <option value="psychology">psychology</option>
                            </select>
                        </button>
                        <button class="back"><i class="fas fa-arrow-left"></i><p>Back</p></button>

                    </div>
                    <div class="btn-control">
                        <button class="skip"><p>Submit</p><i class="fas fa-arrow-right"></i></button>
                        <button class="time"></button>
                    </div>
                </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
